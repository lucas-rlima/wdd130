<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSS 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header><h1>WSS 130 | HTML Form - User Poll</h1></header>
    <main>
        <form>
            <fieldset class="fieldbox">
                <legend>Contact Information</legend>
                <label for="fullname"> Full Name: </label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail"> Email Address: </label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset class="secondfieldbox">
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?
                </label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="brave">Brave</option>
                        <option value="opera">Opera</option>
                    </select>
                
                <label for="pet">
                    Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                
                <label for="feedback">
                    List the places you have lived:</label>
                    <textarea placeholder="Tupa Sao Paulo, Salvador Bahia, Barreiras Bahia" id="feedback" name="feedback" rows="4"></textarea>
                

            </fieldset>
            <button type="submit" >Submit Poll</button> 
        </form>
    </main>
    <footer>&copy;2025 | Lucas Lima | HTML Form - User Poll</footer>
</body>
</html>
